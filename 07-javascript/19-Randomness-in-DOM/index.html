<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomness in JS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body{
            width: 100%;
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .box{
            width: 600px;
            height: 600px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        button{
            padding: 12px 22px;
            border-radius: 8px;
            background-color: crimson;
            cursor: pointer;
        }
        button:hover{
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <main>
        <div class="box"></div>
        <button>Change!!!</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
