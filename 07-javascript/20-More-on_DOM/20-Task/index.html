<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        main{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        button{
            padding: 12px 22px;
            border: 2px solid #000;
            border-radius: 8px;
            outline: none;
            font-size: 22px;
            cursor: pointer;
            font-family: monospace;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        button:active{
            scale: .95;
        }
    </style>
</head>
<body>
    <main>
        <button>Create Element</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
