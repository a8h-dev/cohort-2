<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,
        body{
            width: 100%;
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 40%;
            padding: 20px 40px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            border-radius: 10px;
        }
        .box p{
            font-size: 18px;
            text-align: center;
        }
        .box p span{
            color: blue;
        }
        .button-con{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .outer{
            width: 100%;
            height: 20px;
            background-color: grey;
            border-radius: 10px;
        }
        .inner{
            width: 0%;
            height: 100%;
            background-color: green;
            border-radius: 10px;
        }
        .button-con h2{
            font-size: 24px;
            font-weight: 100;
        }
        .button-con button{
            outline: none;
            border: 2px solid #000;
            padding: 12px 22px;
            background-color: green;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button-con button:active{
            scale: .95;
        }
        h3{
            display: none;
            font-size: 16px;
            text-align: center;
            font-weight: 100;
        }
        .time-show{
            color: royalblue;
        }
    </style>
</head>
<body>
    <main>
        <div class="box">
            <p>Click the download button below to download <span>song.mp3</span> file</p>

            <div class="outer">
                <div class="inner"></div>
            </div>

            <div class="button-con">
                <h2>00%</h2>
                <button>Download</button>
            </div>
            <h3>Your file will be downloaded in <span class="time-show"></span> </h3>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
