<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Piano</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>

      <div class="piano">
        <div id="btnQ">Q</div>
        <div id="btnW">W</div>
        <div id="btnE">E</div>
        <div id="btnR">R</div>
        <div id="btnT">T</div>
        <div id="btnA">A</div>
        <div id="btnS">S</div>
        <div id="btnD">D</div>
        <div id="btnF">F</div>
        <div id="btnG">G</div>

        <div id="btnL">L</div>

        <div id="btnV">V</div>
        <div id="btnB">B</div>
        <div id="btnN">N</div>

            <div id="btn7">7</div>
            <div id="btn8">8</div>
            <div id="btn9">9</div>
            <div id="btn0">0</div>
            <div id="btnY">y</div>
            <div id="btnU">u</div>
            <div id="btnI">i</div>
            <div id="btnO">o</div>
            <div id="btnP">p</div>
