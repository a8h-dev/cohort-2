    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: #000;
      }
      main {
        height: 100%;
        width: 100%;
        background: linear-gradient(to right bottom, grey, black);
        padding: 20px;
      }
      section {
        height: 100%;
        width: 366px;
        background-color: #000;
        color: #fff;
        margin: auto;
        border-radius: 10px;
      }
      .all-reels {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        overflow: auto;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }
      .all-reels::-webkit-scrollbar {
        display: none;
      }
      .reel {
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
        scroll-snap-align: start;
        scroll-snap-stop: always;
      }
      .reel video {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
      .reel .bottom {
        padding: 30px 20px;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.886));
        width: 100%;
        position: absolute;
        bottom: 0;
      }
      .bottom > h3 {
        font-size: 18px;
        font-weight: 500;
      }
      .bottom .user {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .bottom .user h4 {
        font-size: 16px;
      }
      .bottom .user button {
        background-color: transparent;
        padding: 2px 4px;
        font-size: 14px;
        color: #fff;
        font-weight: 500;
        border-radius: 2px;
        border: 2px solid #fff;
        cursor: pointer;
      }
      .bottom .user img {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        object-fit: cover;
      }
      .right {
        width: 40px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
        position: absolute;
        /* transform: translateX(100%); */
        right: 0;
        bottom: 12%;
      }
      .right h4 {
        cursor: pointer;
      }
      .right i {
        font-size: 25px;
        font-weight: 500;
      }
      .right h6 {
        font-size: 14px;
        font-weight: 500;
      }
      .right > div {
        display: flex;
        width: 50px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .love{
        color: red;
      }

      /* ----------- */

       .right > div h4{
        pointer-events: none;
       }
       .right > div h6{
        pointer-events: none;
       }

       .mute{
        background-color: #333;
        border-radius: 50%;
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
       }
       .mute i{
        font-size: 18px;
        color: #fff;
        pointer-events: none;
       }
       .mute:active{
        scale: 0.95;
       }
       /* responsive */

       @media (max-width: 450px) {
          section{
            width: 100%;
          }
       }
