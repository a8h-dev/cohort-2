<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="todo-list elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?q=80&w=2235&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="todo-list-img"
          />
          <h2>To Do List</h2>
        </div>
        <div class="daily-planner elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1682846133858-c0599bc99874?q=80&w=2396&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="daily-planner-img"
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="motivation elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1653549892896-dde02867edee?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="motivation-img"
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomodoro-timer elem" id="3">
          <img
            src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=2235&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="pomodoro-timer-img"
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="daily-goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1635241161466-541f065683ba?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="daily-goals-img"
          />
          <h2>Daily Goals</h2>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
            <div class="addTask">
                <form>
                    <input id="task-input" type="text" placeholder="Enter Task">
                    <textarea placeholder="Enter Details" name="" id=""></textarea>
                    <div class="mark-imp">
                        <input type="checkbox" id="check">
                        <label for="check">Mark as Important</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>
            <div class="allTask">
                <!-- <div class="task">
                    <h5>Gym Jao</h5>
                    <button>Mark as Completed</button>
                </div> -->
            </div>
        </div>
      </section>

      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your Day to be more Productive.</h2>

        <div class="day-planner">
      
        </div>
        
      </section>

      <section class="fullElem motivation-fullpage">
        <button class="back" id="2">Close</button>
        <h1>Motivational Quote</h1>
      </section>
      <section class="fullElem pomodoro-timer-fullpage">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer</h1>
      </section>
      <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
